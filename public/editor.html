<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maprdy - Professional Editor</title>
    <link rel="icon" type="image/svg+xml" href="maprdylogo.svg">
    <link rel="stylesheet" href="css/editor.css">
</head>
<body>
    <!-- Adobe-Style Menu Bar -->
    <div class="menu-bar">
        <div class="menu-bar-left">
            <div class="logo">
                <div style="background: white; padding: 3px; border-radius: 3px; display: flex; align-items: center; justify-content: center;">
                    <img src="maprdylogo.svg" width="20" height="17" alt="maprdy" style="display: block;">
                </div>
                <span style="letter-spacing: 0.15em; font-weight: 500; font-size: 13px;">M A P R D Y</span>
            </div>
            <div class="menu-items">
                <div class="menu-item">
                    <button class="menu-btn">File</button>
                    <div class="dropdown">
                        <button id="newMapBtn">New Map</button>
                        <div class="divider"></div>
                        <button id="saveBtn">Save as PNG... <span class="shortcut">Ctrl+S</span></button>
                        <button id="saveJpgBtn">Save as JPG... <span class="shortcut">Ctrl+Shift+S</span></button>
                        <button id="copyBtn">Copy to Clipboard</button>
                        <div class="divider"></div>
                        <button id="exportSettingsBtn">Export Settings... <span class="shortcut">Ctrl+E</span></button>
                        <button id="importSettingsBtn">Import Settings... <span class="shortcut">Ctrl+I</span></button>
                        <div class="divider"></div>
                        <button id="backToMapBtn">Back to Map Selection</button>
                    </div>
                </div>
                <div class="menu-item">
                    <button class="menu-btn">Edit</button>
                    <div class="dropdown">
                        <button id="undoBtn">Undo <span class="shortcut">Ctrl+Z</span></button>
                        <button id="redoBtn">Redo <span class="shortcut">Ctrl+Y</span></button>
                        <div class="divider"></div>
                        <button id="duplicateBtn">Duplicate Settings <span class="shortcut">Ctrl+D</span></button>
                        <div class="divider"></div>
                        <button id="preferencesBtn">Preferences... <span class="shortcut">Ctrl+,</span></button>
                    </div>
                </div>
                <div class="menu-item">
                    <button class="menu-btn">View</button>
                    <div class="dropdown">
                        <button id="zoomInBtn">Zoom In <span class="shortcut">+</span></button>
                        <button id="zoomOutBtn">Zoom Out <span class="shortcut">-</span></button>
                        <button id="zoomFitBtn">Fit to Window <span class="shortcut">Ctrl+0</span></button>
                        <button id="zoomActualBtn">Actual Size <span class="shortcut">Ctrl+1</span></button>
                        <div class="divider"></div>
                        <button id="toggleRulersBtn" class="toggle-btn">✓ Show Rulers <span class="shortcut">Ctrl+R</span></button>
                        <button id="toggleGridBtn" class="toggle-btn">Show Grid <span class="shortcut">Ctrl+G</span></button>
                        <button id="toggleGuidesBtn" class="toggle-btn">Show Guides <span class="shortcut">Ctrl+;</span></button>
                        <button id="clearGuidesBtn">Clear All Guides <span class="shortcut">Delete</span></button>
                        <div class="divider"></div>
                        <button id="toggleToolbarBtn">Toggle Toolbar <span class="shortcut">Ctrl+H</span></button>
                        <button id="fullscreenBtn">Full Screen <span class="shortcut">F11</span></button>
                    </div>
                </div>
                <div class="menu-item">
                    <button class="menu-btn">Image</button>
                    <div class="dropdown">
                        <button id="resetBtn">Reset to Original</button>
                        <button id="regenerateBtn">Regenerate from Map</button>
                    </div>
                </div>
                <div class="menu-item">
                    <button class="menu-btn">AI</button>
                    <div class="dropdown">
                        <button id="aiSuggestBtn">Get Suggestions</button>
                        <button id="aiOptimizeBtn">Auto-Optimize</button>
                        <button id="aiDescribeBtn">Describe Map</button>
                    </div>
                </div>
                <div class="menu-item">
                    <button class="menu-btn">Help</button>
                    <div class="dropdown">
                        <button id="keyboardShortcutsBtn">Keyboard Shortcuts <span class="shortcut">F1</span></button>
                        <button id="aboutBtn">About maprdy</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-bar-right">
            <div id="processingIndicator" class="processing-indicator" style="display: none;">
                <div class="spinner"></div>
                <span>Processing...</span>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="editor-container">
        <!-- Canvas Area (Center) -->
        <div class="canvas-area">
            <!-- Rulers -->
            <div class="ruler-corner" id="rulerCorner"></div>
            <div class="ruler-container ruler-horizontal" id="rulerHorizontal"></div>
            <div class="ruler-container ruler-vertical" id="rulerVertical"></div>
            
            <!-- Grid Overlay -->
            <div class="grid-overlay" id="gridOverlay">
                <canvas id="gridCanvas"></canvas>
            </div>
            
            <canvas id="editorCanvas"></canvas>
            <canvas id="originalCanvas" style="position: absolute; pointer-events: none; opacity: 0;"></canvas>
            <div id="canvasOverlay" class="canvas-overlay">
                <div class="zoom-controls">
                    <button id="zoomInControl" title="Zoom In (+)">+</button>
                    <span id="zoomLevel">100%</span>
                    <button id="zoomOutControl" title="Zoom Out (-)">−</button>
                </div>
            </div>
        </div>

        <!-- Right Toolbar -->
        <div class="right-toolbar">
            <div class="toolbar-section">
                <div class="section-header" draggable="true">
                    <span class="drag-handle" title="Drag to reorder">⋮⋮</span>
                    <svg class="section-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h3>Tools</h3>
                    <button class="collapse-btn">−</button>
                </div>
                <div class="section-content">
                    <div class="control-group">
                        <label style="margin-bottom: 0.5rem; display: block; font-weight: 600;">Quick Presets</label>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; margin-bottom: 1rem;">
                            <button class="preset-btn" data-preset="laser" data-tooltip="Optimized for laser engraving">Laser</button>
                            <button class="preset-btn" data-preset="print" data-tooltip="High contrast for printing">Print</button>
                            <button class="preset-btn" data-preset="detailed" data-tooltip="Preserve fine details">Detailed</button>
                            <button class="preset-btn" data-preset="clean" data-tooltip="Clean minimal look">Clean</button>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="control-row">
                            <label for="contrastSlider">Contrast Threshold</label>
                            <div class="input-with-buttons">
                                <input type="number" id="contrastInput" min="0" max="255" value="248" class="inline-input">
                                <div class="stepper-buttons">
                                    <button id="contrastUp" class="stepper-btn" title="Increase (Arrow Up)">▲</button>
                                    <button id="contrastDown" class="stepper-btn" title="Decrease (Arrow Down)">▼</button>
                                </div>
                            </div>
                        </div>
                        <input type="range" id="contrastSlider" min="0" max="255" value="248">
                    </div>
                    
                    <div class="control-group checkbox-item">
                        <input type="checkbox" id="edgeDetectionCheck">
                        <label for="edgeDetectionCheck">Edge Detection</label>
                    </div>
                    
                    <div class="control-group checkbox-item">
                        <input type="checkbox" id="invertCheck">
                        <label for="invertCheck">Invert Colors</label>
                    </div>
                    
                    <div class="control-group checkbox-item">
                        <input type="checkbox" id="laserCheck">
                        <label for="laserCheck">Laser Mode</label>
                    </div>
                </div>
            </div>

            <div class="toolbar-section">
                <div class="section-header" draggable="true">
                    <span class="drag-handle" title="Drag to reorder">⋮⋮</span>
                    <svg class="section-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 1V3M12 21V23M4.22 4.22L5.64 5.64M18.36 18.36L19.78 19.78M1 12H3M21 12H23M4.22 19.78L5.64 18.36M18.36 5.64L19.78 4.22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <h3>Advanced</h3>
                    <button class="collapse-btn">−</button>
                </div>
                <div class="section-content">
                    <div class="control-group checkbox-item">
                        <input type="checkbox" id="thickenCheck">
                        <label for="thickenCheck">Thicken Text & Lines</label>
                    </div>
                    <div class="control-group" id="thickenControls" style="display: none;">
                        <label for="thickenSlider">Amount (px)</label>
                        <input type="range" id="thickenSlider" min="0.5" max="5" step="0.5" value="2">
                        <input type="number" id="thickenInput" min="0.5" max="5" step="0.5" value="2" class="inline-input">
                    </div>
                    
                    <div class="control-group checkbox-item">
                        <input type="checkbox" id="blackTextCheck">
                        <label for="blackTextCheck">Black Text with Box</label>
                    </div>
                    
                    <div class="control-group checkbox-item">
                        <input type="checkbox" id="blackRoadsCheck">
                        <label for="blackRoadsCheck">Black Roads</label>
                    </div>
                    
                    <div class="control-group checkbox-item">
                        <input type="checkbox" id="whiteWaterCheck">
                        <label for="whiteWaterCheck">White Water</label>
                    </div>
                    
                    <div class="control-group checkbox-item">
                        <input type="checkbox" id="thickenCoastlinesCheck">
                        <label for="thickenCoastlinesCheck">Thicken Coastlines</label>
                    </div>
                    <div class="control-group" id="coastlineControls" style="display: none;">
                        <label for="coastlineSlider">Amount (px)</label>
                        <input type="range" id="coastlineSlider" min="1" max="5" step="1" value="2">
                        <input type="number" id="coastlineInput" min="1" max="5" step="1" value="2" class="inline-input">
                    </div>
                </div>
            </div>

            <div class="toolbar-section">
                <div class="section-header" draggable="true">
                    <span class="drag-handle" title="Drag to reorder">⋮⋮</span>
                    <svg class="section-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h3>Layers</h3>
                    <button class="collapse-btn">−</button>
                </div>
                <div class="section-content">
                    <div class="control-group checkbox-item">
                        <input type="checkbox" id="showProcessedLayer" checked>
                        <label for="showProcessedLayer">Processed Image</label>
                    </div>
                    <div class="control-group checkbox-item">
                        <input type="checkbox" id="showOriginalLayer">
                        <label for="showOriginalLayer">Original Map (Overlay)</label>
                    </div>
                    <div class="control-group" id="originalOpacityControls" style="display: none;">
                        <label for="originalOpacitySlider">Opacity</label>
                        <input type="range" id="originalOpacitySlider" min="0" max="100" value="50">
                    </div>
                </div>
            </div>

            <div class="toolbar-section">
                <div class="section-header" draggable="true">
                    <span class="drag-handle" title="Drag to reorder">⋮⋮</span>
                    <svg class="section-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="4" y="4" width="16" height="16" rx="2" stroke="currentColor" stroke-width="2"/>
                        <rect x="9" y="9" width="6" height="6" stroke="currentColor" stroke-width="2"/>
                        <path d="M9 2V4M15 2V4M9 20V22M15 20V22M2 9H4M2 15H4M20 9H22M20 15H22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <h3>AI Suggestions</h3>
                    <button class="collapse-btn">−</button>
                </div>
                <div class="section-content">
                    <div id="aiPanel" class="ai-panel">
                        <p class="ai-placeholder">Click "Get Suggestions" to receive AI-powered optimization tips for your map.</p>
                        <div id="aiSuggestions"></div>
                    </div>
                </div>
            </div>

            <div class="toolbar-section">
                <div class="section-header" draggable="true">
                    <span class="drag-handle" title="Drag to reorder">⋮⋮</span>
                    <svg class="section-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M14 2V8H20M16 13H8M16 17H8M10 9H8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h3>Properties</h3>
                    <button class="collapse-btn">−</button>
                </div>
                <div class="section-content">
                    <div class="property-item">
                        <span class="property-label">Dimensions:</span>
                        <span id="imageDimensions">--</span>
                    </div>
                    <div class="property-item">
                        <span class="property-label">File Size:</span>
                        <span id="fileSize">--</span>
                    </div>
                    <div class="property-item">
                        <span class="property-label">Format:</span>
                        <span>PNG</span>
                    </div>
                    <div class="property-item">
                        <span class="property-label">Zoom:</span>
                        <span id="zoomLevel">100%</span>
                    </div>
                    <div class="property-item">
                        <span class="property-label">Location:</span>
                        <span id="mapLocation">--</span>
                    </div>
                    <div class="property-item">
                        <span class="property-label">History:</span>
                        <span id="historyCount">0 / 50</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-left">
            <span id="statusMessage">Ready</span>
        </div>
        <div class="status-right">
            <span id="statusZoom">100%</span>
            <span class="divider">|</span>
            <span id="statusDimensions">--</span>
        </div>
    </div>

    <script type="module" src="js/editor.js"></script>
</body>
</html>
