<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=http://localhost:5176">
    <title>MapFrame - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #1e1e1e;
            color: #fff;
        }
        .message {
            text-align: center;
        }
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #0d6efd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="spinner"></div>
        <h2>Redirecting to MapFrame...</h2>
        <p>If you are not redirected, <a href="http://localhost:5176" style="color: #0d6efd;">click here</a></p>
    </div>
    <script>
        // Immediate redirect
        window.location.href = 'http://localhost:5176';
    </script>
</body>
</html>
